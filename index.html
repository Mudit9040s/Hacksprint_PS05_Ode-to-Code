<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Member Login</title>
  </head>
  <body>

    <div class="container">
      <div class="row w-100 d-flex justify-content-center align-items-center main_div">
        <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
          <div class="card py-3 px-2">
            <p class="text-center my-3 text-capitalize"><span>Sign-in using</span></p>
              <div class="row mx-auto">
                <div class="col-4">
                <a href="https://accounts.google.com/login" target="login"><i class="fab fa-google"></i></a>
                </div>
                    <div class="col-4">
                      <a href="https://www.instagram.com/" target="login"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-4">
                    <a href="https://www.facebook.com/" target="login"><i class="fab fa-facebook"></i></a>
                    </div>
            </div>
          <div class="division">
            <div class="row">
              <div class="col-6 mx-auto mb-4">
                <span class="main-heading">Login form</span>
              </div>
            </div>
            <form class="myform">
              <div class="mb-3">

              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
              
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
              </div>
              <div class="row">
              <div class="col-md-6 col-12">
              <div class="form-group form-check text-left">
                <input type="checkbox" class="form-check-input" name="">
                <label class="form-check-label">Remember Me</label>
              </div>
            </div>
              <div class="col-md-6 col-12 bn text-capitalize">
                <a href="#" class="register">
                Register here </a>
              </div>
            </div>
            <div class="my-3">
              <button type="button" class="btn btn-block btn-primary btn-lg">
                <small><i class="far fa-user pr-2"></i>Login</small>
              </button>
            </div>
            </form>
          </div>
        
            

          </div>

        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
